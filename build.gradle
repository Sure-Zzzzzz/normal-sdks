buildscript {
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.7.9"
    }
}

plugins {
    id 'idea'
    id 'io.github.gradle-nexus.publish-plugin' version '1.3.0'
}

idea {
    module {
        downloadSources = true
    }
}

def readRootVersion() {
    def versionFile = file("${rootDir}/version.properties")
    if (versionFile.exists()) {
        def props = new Properties()
        versionFile.withInputStream { props.load(it) }
        return props.getProperty('version', '1.0.0-SNAPSHOT')
    }
    return '1.0.0-SNAPSHOT'
}

ext.rootVersion = readRootVersion()

nexusPublishing {
    repositories {
        sonatype {
            nexusUrl = uri("https://s01.oss.sonatype.org/service/local/")
            snapshotRepositoryUrl = uri("https://s01.oss.sonatype.org/content/repositories/snapshots/")
            username = findProperty("ossrhUsername") ?: ""
            password = findProperty("ossrhPassword") ?: ""
        }
    }
}

// 删除了 allprojects.repositories 块

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'maven-publish'
    apply plugin: 'signing'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    group = 'io.github.sure-zzzzzz'
    version = project.hasProperty('moduleVersion') ? project.moduleVersion : rootProject.ext.rootVersion

    java {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    configurations.all {
        exclude module: 'spring-boot-starter-logging'
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:2.7.9"
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:2021.0.5"
        }
    }

    dependencies {
        compileOnly 'org.springframework.boot:spring-boot-starter'
        compileOnly 'org.springframework.boot:spring-boot-autoconfigure'
        annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
        compileOnly 'org.springframework.boot:spring-boot-starter-log4j2'
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.projectlombok:lombok'
        testAnnotationProcessor 'org.projectlombok:lombok'
    }

    tasks.bootJar {
        enabled = false
    }

    tasks.jar {
        enabled = true
        archiveClassifier.set('')
    }

    java {
        withSourcesJar()
        withJavadocJar()
    }

    tasks.javadoc {
        options.encoding = 'UTF-8'
        options.charSet = 'UTF-8'
        options.addStringOption('Xdoclint:none', '-quiet')
        failOnError = false
    }

    tasks.test {
        useJUnitPlatform()
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
                pom {
                    name = project.name
                    description = "Part of normal-sdks: ${project.name}"
                    url = 'https://github.com/Sure-Zzzzzz/normal-sdks'
                    licenses {
                        license {
                            name = 'Apache License 2.0'
                            url = 'https://www.apache.org/licenses/LICENSE-2.0'
                        }
                    }
                    developers {
                        developer {
                            id = 'Sure-Zzzzzz'
                            name = 'Sure'
                        }
                    }
                    scm {
                        url = 'https://github.com/Sure-Zzzzzz/normal-sdks'
                        connection = 'scm:git:git://github.com/Sure-Zzzzzz/normal-sdks.git'
                        developerConnection = 'scm:git:ssh://git@github.com/Sure-Zzzzzz/normal-sdks.git'
                    }
                }
            }
        }
    }

    signing {
        def signingKeyId = findProperty("signing.keyId")
        if (signingKeyId) {
            sign publishing.publications.mavenJava
        }
    }
}
