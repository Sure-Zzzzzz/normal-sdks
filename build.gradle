import java.util.concurrent.TimeUnit

buildscript {
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.7.9"
    }
}

plugins {
    id 'idea'
    id 'com.vanniktech.maven.publish' version '0.30.0' apply false
}

// å…¨å±€ç‰ˆæœ¬æ§åˆ¶é…ç½®
gradle.ext {
    dependencies = [
            groupConstraints   : [
                    [group: 'com.google.zxing', version: '3.4.1'],
                    [group: 'org.springframework.security', version: "5.8.2"]
            ] as ArrayList<Properties>,
            artifactConstraints: [
                    [group: 'org.springframework.security', name: 'spring-security-oauth2-authorization-server', version: "0.4.1"],
                    [group: 'org.springframework.security', name: 'spring-security-rsa', version: '1.0.11.RELEASE'],
                    [group: 'org.reflections', name: 'reflections', version: '0.9.12'],
                    [group: 'org.apache.commons', name: 'commons-text', version: '1.9'],
                    [group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'],
                    [group: 'mysql', name: 'mysql-connector-java', version: '8.0.32'],
                    [group: 'io.swagger', name: 'swagger-annotations', version: '1.6.12'],
                    [group: "commons-beanutils", name: "commons-beanutils", version: "1.9.4"],
                    [group: 'com.google.protobuf', name: 'protobuf-java', version: '3.25.1'],
                    [group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.25.1'],
                    [group: 'org.xerial.snappy', name: 'snappy-java', version: '1.1.10.5'],
                    [group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'],
                    [group: 'org.apache.skywalking', name: 'apm-toolkit-log4j-2.x', version: '8.16.0'],
                    [group: 'org.apache.skywalking', name: 'apm-toolkit-trace', version: '8.16.0'],
                    [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.2'],
                    [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.15.2'],
                    [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.15.2'],
                    [group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.15.2']
            ] as ArrayList<Properties>
    ]

    memberMavenGroups = ['io.github.sure-zzzzzz']
}

idea {
    module {
        downloadSources = true
    }
}

subprojects {
    // æ£€æŸ¥æ˜¯å¦æœ‰ src ç›®å½•ï¼Œæ²¡æœ‰å°±è·³è¿‡
    def hasSrcDir = file("${projectDir}/src").exists()

    if (!hasSrcDir) {
        logger.lifecycle("âŠ— è·³è¿‡ä¸­é—´ç›®å½•é¡¹ç›® ${project.path}")
        return
    }

    apply plugin: 'java-library'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'com.vanniktech.maven.publish'

    group = 'io.github.sure-zzzzzz'

    // ========== å…³é”®ä¿®æ”¹ï¼šä½¿ç”¨ç‹¬ç«‹çš„ ext å˜é‡ï¼Œé¿å…æ±¡æŸ“å…¨å±€ version ==========
    def versionFile = file("${projectDir}/version.properties")
    if (!versionFile.exists()) {
        throw new GradleException("æœªæ‰¾åˆ°æ¨¡å— '${project.path}' çš„ç‰ˆæœ¬æ–‡ä»¶ï¼š${versionFile.absolutePath}")
    }

    def props = new Properties()
    versionFile.withInputStream { props.load(it) }
    def moduleVersion = props.getProperty('version')

    if (!moduleVersion) {
        throw new GradleException("æ¨¡å— '${project.path}' çš„ version.properties ä¸­ç¼ºå°‘ version å±æ€§")
    }

    // âœ… ä¿å­˜åˆ°æ¨¡å—è‡ªå·±çš„ ext ä¸­ï¼Œå®Œå…¨éš”ç¦»
    project.ext.moduleVersion = moduleVersion

    // âš ï¸ è¿™ä¸ª version å¯èƒ½è¢«åç»­æ¨¡å—è¦†ç›–ï¼Œä½†ä¸å½±å“å‘å¸ƒï¼ˆå› ä¸ºå‘å¸ƒç”¨ ext.moduleVersionï¼‰
    version = moduleVersion

    logger.lifecycle("âœ“ æ¨¡å— ${project.path} ç‰ˆæœ¬: ${moduleVersion}")
    // ========== ç‰ˆæœ¬è¯»å–ç»“æŸ ==========

    java {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8

        toolchain {
            languageVersion = JavaLanguageVersion.of(11)
        }
    }

    configurations.all {
        exclude module: 'spring-boot-starter-logging'
        resolutionStrategy.cacheChangingModulesFor 0, TimeUnit.SECONDS

        resolutionStrategy {
            eachDependency { DependencyResolveDetails details ->
                def springBootGroups = ['org.springframework.boot', 'org.springframework', 'org.springframework.cloud']
                def isSpringBootRelated = springBootGroups.any { group ->
                    details.requested.group.startsWith(group)
                }

                if (!isSpringBootRelated) {
                    for (Properties item : (gradle.ext.dependencies.groupConstraints as List<Properties>)) {
                        if (details.requested.group == item.group) {
                            details.useVersion item.version.toString()
                            if (item.because) {
                                details.because item.because.toString()
                            }
                        }
                    }

                    for (Properties item : (gradle.ext.dependencies.artifactConstraints as List<Properties>)) {
                        if (details.requested.group == item.group && details.requested.name == item.name) {
                            details.useVersion item.version.toString()
                            if (item.because) {
                                details.because item.because.toString()
                            }
                        }
                    }
                }
            }
        }
    }

    dependencyManagement {
        dependencies {
            gradle.ext.dependencies.artifactConstraints.each { constraint ->
                dependency "${constraint.group}:${constraint.name}:${constraint.version}"
            }
        }
    }

    dependencies {
        compileOnly group: "org.springframework.boot", name: "spring-boot-starter-log4j2"
        compileOnly group: 'org.projectlombok', name: 'lombok'
        annotationProcessor group: 'org.projectlombok', name: 'lombok'
        annotationProcessor group: 'org.springframework.boot', name: 'spring-boot-configuration-processor'

        testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test'
        testImplementation group: 'org.projectlombok', name: 'lombok'
        testAnnotationProcessor group: 'org.projectlombok', name: 'lombok'
    }

    tasks.bootJar {
        enabled = false
    }

    tasks.jar {
        enabled = true
        archiveClassifier.set('')
    }

    tasks.javadoc {
        options.encoding = 'UTF-8'
        options.charSet = 'UTF-8'
        options.addStringOption('Xdoclint:none', '-quiet')
        failOnError = false
    }

    tasks.test {
        useJUnitPlatform()
    }

    // ========== å…³é”®é…ç½®ï¼šç¡®ä¿å‘å¸ƒæ—¶ä½¿ç”¨æ¨¡å—è‡ªå·±çš„ç‰ˆæœ¬ ==========
    afterEvaluate {
        // 1. é…ç½® Maven Publication ä½¿ç”¨æ¨¡å—è‡ªå·±çš„ç‰ˆæœ¬
        publishing {
            publications {
                withType(MavenPublication) { publication ->
                    // âœ… å¼ºåˆ¶ä½¿ç”¨æ¨¡å—è‡ªå·±ä¿å­˜çš„ç‰ˆæœ¬
                    publication.version = project.ext.moduleVersion

                    logger.lifecycle("Publication '${publication.name}' é…ç½®ç‰ˆæœ¬: ${publication.version}")

                    // é…ç½®ç‰ˆæœ¬æ˜ å°„ï¼Œè§£å†³ä¾èµ–ç‰ˆæœ¬ç¼ºå¤±é—®é¢˜
                    versionMapping {
                        usage('java-api') {
                            fromResolutionOf('runtimeClasspath')
                        }
                        usage('java-runtime') {
                            fromResolutionResult()
                        }
                    }
                }
            }
        }

        // 2. é…ç½®å‘å¸ƒä»»åŠ¡ï¼Œå†æ¬¡ç¡®è®¤ç‰ˆæœ¬
        tasks.withType(PublishToMavenRepository).configureEach { task ->
            // æ·»åŠ è·³è¿‡ SNAPSHOT çš„æ¡ä»¶ï¼ˆå¯é€‰ï¼‰
            onlyIf {
                def v = project.ext.moduleVersion
                if (v.endsWith('-SNAPSHOT')) {
                    logger.warn("âš ï¸ è·³è¿‡ SNAPSHOT ç‰ˆæœ¬çš„å‘å¸ƒï¼š${project.path}:${v}")
                    return false
                }
                return true
            }

            // å‘å¸ƒå‰å¼ºåˆ¶ä¿®æ­£ç‰ˆæœ¬
            task.doFirst {
                def currentVersion = project.ext.moduleVersion

                logger.lifecycle("=" * 70)
                logger.lifecycle("ğŸ“¦ å‡†å¤‡å‘å¸ƒæ¨¡å—ï¼š${project.path}")
                logger.lifecycle("ğŸ“Œ æ¨¡å—ç‰ˆæœ¬ï¼ˆext.moduleVersionï¼‰ï¼š${currentVersion}")
                logger.lifecycle("ğŸ” å…¨å±€ç‰ˆæœ¬ï¼ˆproject.versionï¼‰ï¼š${project.version}")
                logger.lifecycle("=" * 70)

                // âœ… å¼ºåˆ¶ä½¿ç”¨æ¨¡å—è‡ªå·±çš„ç‰ˆæœ¬
                project.version = currentVersion

                // âœ… å†æ¬¡å¼ºåˆ¶ä¿®æ­£ Publication ä¸­çš„ç‰ˆæœ¬ï¼ˆé˜²æ­¢è¢«è¦†ç›–ï¼‰
                publishing.publications.withType(MavenPublication) { pub ->
                    pub.version = currentVersion
                    logger.lifecycle("âœ… å¼ºåˆ¶ Publication '${pub.name}' ç‰ˆæœ¬: ${pub.version}")
                }

                logger.lifecycle("âœ… ç¡®è®¤å‘å¸ƒç‰ˆæœ¬ï¼š${currentVersion}")
                logger.lifecycle("=" * 70)
            }
        }

        // 3. ğŸ”‘ å…³é”®ä¿®æ­£ï¼šå°† mavenPublishing ç§»åˆ° afterEvaluate ä¸­æ‰§è¡Œï¼Œä»¥ç¡®ä¿è¯»å–åˆ°æ¨¡å—æ­£ç¡®çš„ç‰ˆæœ¬ã€‚
        // é…ç½® Maven Central Portal å‘å¸ƒ
        mavenPublishing {
            publishToMavenCentral(com.vanniktech.maven.publish.SonatypeHost.CENTRAL_PORTAL, true)
            signAllPublications()

            // âœ… ä½¿ç”¨æ¨¡å—è‡ªå·±çš„ç‰ˆæœ¬
            coordinates(project.group.toString(), project.name, project.ext.moduleVersion)

            pom {
                name = project.name
                description = "Part of normal-sdks: ${project.name}"
                url = 'https://github.com/Sure-Zzzzzz/normal-sdks'

                licenses {
                    license {
                        name = 'Apache License 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0'
                    }
                }

                developers {
                    developer {
                        id = 'Sure-Zzzzzz'
                        name = 'Sure'
                    }
                }

                scm {
                    url = 'https://github.com/Sure-Zzzzzz/normal-sdks'
                    connection = 'scm:git:git://github.com/Sure-Zzzzzz/normal-sdks.git'
                    developerConnection = 'scm:git:ssh://git@github.com/Sure-Zzzzzz/normal-sdks.git'
                }
            }
        }
    }
    // ========== é…ç½®ç»“æŸ ==========
}
