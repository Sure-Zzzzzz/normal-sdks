<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户级AKSK查询结果</title>
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>用户级AKSK查询结果</h2>
        <a href="/admin/query-user" class="btn btn-secondary">返回查询</a>
    </div>

    <div class="alert alert-info" role="alert">
        <strong>用户ID：</strong><span th:text="${userId}"></span>
    </div>

    <!-- AKSK列表 -->
    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Client ID</th>
                    <th>名称</th>
                    <th>类型</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client : ${clients}">
                    <td><code th:text="${client.clientId}"></code></td>
                    <td th:text="${client.clientName}"></td>
                    <td><span class="badge bg-info">用户级</span></td>
                    <td>
                        <a th:href="@{/admin/detail/{id}(id=${client.clientId})}" class="btn btn-sm btn-info">详情</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(clients)}">
                    <td colspan="4" class="text-center text-muted">该用户暂无用户级AKSK</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a href="/admin" class="btn btn-primary">返回管理页面</a>
    </div>
</div>

<script src="/admin/js/bootstrap.bundle.min.js"></script>
</body>
</html>
