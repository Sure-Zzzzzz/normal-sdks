dependencies {
    // 依赖 simple-aksk-redis-token-manager（提供 TokenManager Bean）
    api 'io.github.sure-zzzzzz:simple-aksk-redis-token-manager:1.0.0'

    // Spring Boot Web（compileOnly，用户自行引入）
    compileOnly 'org.springframework.boot:spring-boot-starter-web'

    // Apache HttpClient（compileOnly，用户自行引入）
    compileOnly 'org.apache.httpcomponents:httpclient'

    // Spring Boot
    compileOnly 'org.springframework.boot:spring-boot-configuration-processor'
    compileOnly "org.springframework.boot:spring-boot-autoconfigure"
    compileOnly 'javax.annotation:javax.annotation-api:1.3.2'

    // 测试依赖
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-data-redis'
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.13'
    testImplementation 'org.springframework.boot:spring-boot-starter-log4j2'

}
