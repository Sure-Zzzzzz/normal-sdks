io:
  github:
    surezzzzzz:
      sdk:
        sensitive:
          ip:
            enable: true
            default-mask-positions:
              ipv4: [3, 4]
              ipv6: [5, 6, 7, 8]
            ipv4-mask-char: "*"
            ipv6-mask-char: "****"

logging:
  level:
    io.github.surezzzzzz.sdk.sensitive: DEBUG
